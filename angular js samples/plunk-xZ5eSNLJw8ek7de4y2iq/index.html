<html ng-app="app">
<head>

    <title>Registration</title>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
     
</head>
<body ng-controller="UserCtrl">
    <form name="form" novalidate>

    <div >
        <hr />
        <h2 ng-bind="Message"></h2>
        <hr />

        <table>
            <tr>
                <td>
                    <label name="name">Name:</label>
                </td>
                <td>
                    <input type="text" name="fname" placeholder="First" required ng-minlength=5 ng-maxlength=10 ng-model="user.fname"/>
                    <input type="text" name="lname" placeholder="Last" required ng-minlength=5 ng-maxlength=10 ng-model="user.lname"/>
                </td>
            </tr>
            <tr>
                <td><label name="uname">Choose your username:</label> </td>
                <td><input type="text" required ng-minlength=5 ng-maxlength=10  ng-model="user.name" placeholder="User Name" /></td>
            </tr>
            <tr>
                <td><label name="pwd">Create a password:</label></td>
                <td><input type="password" required ng-minlength=4 ng-maxlength=10  ng-model="user.password" placeholder="Password"</td>
            </tr>
            <tr>
                <td><label name="cpwd">Confirm your password:</label></td>
                <td><input type="password" required ng-minlength=4 ng-maxlength=10  ng-model="user.confirmpassword"  placeholder="Confirm Password"</td>
            </tr>
            <tr>
                <td><label name="dob">Birthday</label></td>
                <td><select ng-model="user.month" ng-options="m.name for m in MonthNames" ><option> </option></select> <input type="text" name="Day" placeholder="Day"  style="width:40px"  ng-model="user.day"/> <input type="text"  name="year" placeholder="Year" style="width:40px"  ng-model="user.year"/></td>
            </tr>
             <tr>
                <td><label name="gender">Gender:</label></td>
                <td><select ng-model="user.gender" ng-options="g for g in Genders" required></select></td>
            </tr>
             <tr>
                <td><label name="email">Your email address:</label></td>
                <td><input class="controls" type="email" name="uemail" ng-model="user.email" required placeholder="Email Address" style="width:300px"/>
                  <div ng-show="form.uemail.$dirty && form.uemail.$invalid">Invalid:
                      <span  ng-show="form.uemail.$error.required">Tell us your email.</span>
                      <span  ng-show="form.uemail.$error.email">This is not a valid email.</span>
                  </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                        <hr />
                        Address
                        <hr />
                </td>
            </tr>
            <tr>
                <td><label> Country: </label></td>
                <td><select ng-model="user.country" value="c.id" ng-options="c.name for c in countries | orderBy:'name'" required><option></option></select></td>
            </tr>
             <tr>
                <td><label> City: </label></td>
                <td><select ng-model="user.state" ng-options="c.name for c in cities | filter:{cid : user.country.id}" required></select></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Save" ng-click="Save(user)" ng-disabled="form.$invalid" />
                </td>
                <td>
                    <input type="button" ng-click="Reset(user)" value="Reset" />
                </td>
            </tr>
        </table>

    </div>

   </form>

</body>
</html>
