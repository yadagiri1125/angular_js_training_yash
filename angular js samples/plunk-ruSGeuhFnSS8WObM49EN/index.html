<!DOCTYPE html>
<html ng-app>

  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>ng-class Ex</h1>


   <input type="checkbox" ng-model="deleted"> Delete 
   <br>

   <input type="checkbox" ng-model="important"> Important
   <br>

   <input type="checkbox" ng-model="error"> Error
   
   <p ng-class="{strike: deleted, bold: important, red: error}">
     The ngClass directive allows you to dynamically set CSS classes on an HTML element 
   </p>
   
  </body>

</html>
