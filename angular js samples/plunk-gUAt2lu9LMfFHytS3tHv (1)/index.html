<!DOCTYPE html>
<html ng-app='myApp'>

  <head>
    <script data-require="angular.js@*" data-semver="1.4.0-beta.6" src="https://code.angularjs.org/1.4.0-beta.6/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller='MainCtrl'>
    
     Search By: <input type='text' ng-model='searchBy'/>
    
    <ul>
      <li ng-repeat='emp in employees| filter: searchBy'> {{emp.name}} - {{emp.age}} - {{emp.gender}}</li>
    </ul>
    
    Filter By: <select ng-model='selectedGender'>
      <option>boy</option>
      <option>girl</option>
    </select>
    
    <ul>
      <li ng-repeat='emp in employees| filter: {gender:selectedGender}'> {{emp.name}} - {{emp.age}} - {{emp.gender}}</li>
    </ul>
    
    Search By Name: <input type='text' ng-model='searchByName'/>
    
    <ul>
      <li ng-repeat='emp in employees| filter: {name:searchByName}'> {{emp.name}} - {{emp.age}} - {{emp.gender}}</li>
    </ul>
    
    Search By Age: <input type='text' ng-model='searchByAge'/>
    
    <ul>
      <li ng-repeat='emp in employees| filter: {age:searchByAge}'> {{emp.name}} - {{emp.age}} - {{emp.gender}}</li>
    </ul>
    
    <div ng-repeat='fruit in fruits'>
      <input type='checkbox' ng-click="toggleCheck(fruit)"> {{fruit}}
    </div>
    
    <h4>Selected Items: </h4>
    <ul>
      <li ng-repeat='cf in checkedFruits'>{{cf}}</li>
    </ul>
    
  </body>

</html>
